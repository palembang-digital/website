basePath: /api/v1
definitions:
  models.Event:
    properties:
      created_at:
        example: "2020-04-21T00:00:00Z"
        type: string
      id:
        type: integer
      image_url:
        type: string
      registration_url:
        type: string
      title:
        type: string
      updated_at:
        example: "2020-04-21T00:00:00Z"
        type: string
    type: object
info:
  contact:
    email: support@palembangdigital.org
    name: Palembang Digital
    url: https://palembangdigital.org
  description: API documentation for palembangdigital.org
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  title: Palembang Digital API
  version: 1.0.0
paths:
  /events:
    get:
      description: Get the list of events
      operationId: list-events
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Event'
            type: array
      summary: List events
      tags:
      - events
    post:
      description: Create a new event
      operationId: create-event
      parameters:
      - description: Create event
        in: body
        name: event
        required: true
        schema:
          $ref: '#/definitions/models.Event'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.Event'
      summary: Create a new event
      tags:
      - events
  /events/{id}:
    delete:
      description: Delete an event by id
      operationId: delete-event
      parameters:
      - description: Event ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - text/plain
      responses:
        "204":
          description: No Content
          schema:
            type: string
      summary: Delete an event
      tags:
      - events
    get:
      description: Get an event by id
      operationId: get-event
      parameters:
      - description: Event ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Event'
      summary: Get an event
      tags:
      - events
swagger: "2.0"
